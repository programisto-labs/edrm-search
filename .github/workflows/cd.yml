name: Deploy

on:
  push:
    branches: [main, develop]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies and build library
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build library
        run: npm run build

      - name: Semantic Release
        run: |
          if [ "$GITHUB_REF_NAME" = "main" ]; then
            echo "üîÅ Running semantic-release in production mode"
            export HUSKY=0
            npx semantic-release
          else
            echo "üß™ Dry run for $GITHUB_REF_NAME"
            export HUSKY=0
            npx semantic-release --dry-run
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
